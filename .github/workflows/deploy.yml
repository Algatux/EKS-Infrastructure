name: EKS Infrastructure deploy

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Tofu Deploy Workflow
        uses: ./.github/workflows/tofu.yml
        with:
          tfvar_path: 'cluster/cluster.tfvars'
